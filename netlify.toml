[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--include=dev"

# Detta berättar för Netlify var server-koden finns
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", "@prisma/adapter-pg"]
  included_files = ["node_modules/.prisma/client/*.node"]

[functions.server]
  memory = 1024
  timeout = 20

# VIKTIGT: Denna regel ersätter den tomma _redirects-filen
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200