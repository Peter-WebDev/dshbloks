# Netlify configuration for SolidStart
[build]
  command = "npm run build"
  publish = ".output/public"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--include=dev"

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

# Function configuration
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", "@prisma/adapter-pg", "pg"]
  # För globala inställningar i modern syntax:
  included_files = ["node_modules/.prisma/client/*.node"]

# Specifik konfiguration för server-funktionen
[functions.server]
  memory = 1024
  timeout = 20

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"